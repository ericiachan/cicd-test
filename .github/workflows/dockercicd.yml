
name: Docker image CI 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env: 
          DOCKER_USERNAME: $ {{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: $ {{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Build Docker image
        run: docker build . --file Dockerfile --tag ericiachan/node-test:$(date +%s)
        
      - name: Docker Push
        run: docker push $ {{ secrets.DOCKER_USERNAME }}/devops-cicd-dockerrepo
